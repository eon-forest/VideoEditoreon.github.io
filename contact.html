<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メールフォーム | エオン（平林慧遠）</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">
  <main>
    <form class="form-card" action="https://formsubmit.co/eon.h.gackt@gmail.com" method="POST">
      <h1>メールフォーム</h1>
      <p>Googleメール宛に送信されるフォームです。お名前・メールアドレス・ご相談内容をお書きください。</p>
      <label for="name">お名前</label>
      <input id="name" name="name" type="text" placeholder="山田 太郎" required>
      <label for="email">メールアドレス</label>
      <input id="email" name="email" type="email" placeholder="your@gmail.com" required>
      <label for="message">お問い合わせ内容</label>
      <textarea id="message" name="message" placeholder="ご相談内容や要件をお書きください。" required></textarea>
      <input type="hidden" name="_next" value="https://your-portfolio-domain/contact-thanks.html">
      <input type="hidden" name="_captcha" value="false">
      <button class="btn" type="submit">送信する</button>
      <a class="back-link" href="index.html">← トップへ戻る</a>
    </form>
  </main>
</body>
</html>
